<mat-card class="diary-card-container" appearance="outlined">
    <mat-card-header>
        <mat-card-title>
            {{ diaryData?.date }}
        </mat-card-title>        
        <!-- <mat-card-subtitle>
            {{ diaryData.date }}
        </mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <!-- content projection so that parent component can format the description however it wants to -->
        <div class="diary-card-description">
            <mat-chip-set>
                <mat-chip>{{ diaryData?.entries[diaryData?.entries.length -1]?.timePeriod }}</mat-chip>
                <mat-chip>{{ diaryData?.entries[diaryData?.entries.length -1]?.mood }}</mat-chip>
            </mat-chip-set>
            <p>{{ diaryData?.entries[diaryData?.entries.length -1]?.description }}</p>
        </div>
        <!-- <ng-content class="diary-card-description" select="[description]"></ng-content> -->
    </mat-card-content>    
</mat-card>
